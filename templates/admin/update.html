{% extends "admin/base.html" %}



{% block content %}
<form method="POST" action="{{ url_for('admin_product_update', product_id=product_id) }}">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}

</form>

{% endblock content %}
